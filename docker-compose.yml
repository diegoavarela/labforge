services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: labforge
      POSTGRES_PASSWORD: labforge
      POSTGRES_DB: labforge
    volumes:
      - labforge_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labforge"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "corepack enable && pnpm install && pnpm dev"
    restart: unless-stopped
    expose:
      - "3000"
    env_file:
      - .env.local
    volumes:
      - .:/app
      - app_node_modules:/app/node_modules
      - app_next:/app/.next
    depends_on:
      db:
        condition: service_healthy

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - app

volumes:
  labforge_data:
  app_node_modules:
  app_next:
