<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1025"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="anvil" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="spark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="sparkGlow">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background rounded square -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>
  <rect width="32" height="32" rx="7" fill="none" stroke="#a855f7" stroke-opacity="0.2" stroke-width="0.5"/>
  <!-- Anvil body -->
  <g filter="url(#glow)">
    <!-- Anvil top surface -->
    <path d="M8 18 L12 14 L20 14 L24 18 Z" fill="url(#anvil)" opacity="0.9"/>
    <!-- Anvil base -->
    <rect x="10" y="18" width="12" height="3" rx="0.5" fill="url(#anvil)" opacity="0.8"/>
    <!-- Anvil foot -->
    <path d="M9 21 L11 21 L11 24 L9 24 Z" fill="#7c3aed" opacity="0.7"/>
    <path d="M21 21 L23 21 L23 24 L21 24 Z" fill="#7c3aed" opacity="0.7"/>
    <rect x="8" y="24" width="16" height="1.5" rx="0.5" fill="#7c3aed" opacity="0.6"/>
  </g>
  <!-- Code brackets on anvil -->
  <g font-family="monospace" font-size="5" font-weight="bold" fill="#22d3ee" opacity="0.9">
    <text x="12.5" y="17.5">&lt;/&gt;</text>
  </g>
  <!-- Hammer -->
  <g filter="url(#glow)">
    <rect x="15" y="5" width="2" height="7" rx="0.5" fill="#D97757" opacity="0.9" transform="rotate(-20 16 10)"/>
    <rect x="11" y="4" width="8" height="3.5" rx="1" fill="#D97757" transform="rotate(-20 16 6)"/>
  </g>
  <!-- Sparks -->
  <g filter="url(#sparkGlow)">
    <circle cx="10" cy="11" r="0.8" fill="#22d3ee" opacity="0.9"/>
    <circle cx="8" cy="9" r="0.5" fill="#22c55e" opacity="0.8"/>
    <circle cx="12" cy="8" r="0.6" fill="#a855f7" opacity="0.9"/>
    <circle cx="7" cy="12" r="0.4" fill="#D97757" opacity="0.7"/>
    <circle cx="24" cy="10" r="0.5" fill="#22d3ee" opacity="0.7"/>
    <circle cx="22" cy="8" r="0.7" fill="#22c55e" opacity="0.8"/>
  </g>
</svg>